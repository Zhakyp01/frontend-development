# .github/workflows/my-workflow.yml
name: Website - Production
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: refs/heads/master
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - uses: actions/cache@v1
        with:
          path: ./
          key: ${{ runner.os }}-js-${{ hashFiles('./package-lock.json') }}
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Copy code to GCE instance
        run: |
          scp -i ${{ secrets.SSH_PRIVATE_KEY }} ./frontend-development user@34.71.192.0:~
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH into GCE instance and build Docker image
        run: |
          ssh user@34.71.192.0 'cd /home/user/frontend-development && docker build -t react-app .'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run Docker container on GCE instance
        run: |
          ssh user@34.71.192.0 'docker run -d -p 80:80 react-app'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}