# .github/workflows/my-workflow.yml
name: Website - Production
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: refs/heads/master
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - uses: actions/cache@v1
        with:
          path: ./
          key: ${{ runner.os }}-js-${{ hashFiles('./package-lock.json') }}
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # - name: 'Set up Cloud SDK'
      #   uses: 'google-github-actions/setup-gcloud@v1'
      # - run: gsutil -m rsync -d -c -r public gs://my-gcs-react-bucket
      # - run: gsutil -m setmeta -h "Cache-Control:public, max-age=3600" gs://my-gcs-react-bucket/**/*.html
      # - run: gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://my-gcs-react-bucket/js/*.js
      # - run: gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://my-gcs-react-bucket/css/*.css

      - name: List files and folders in the "build" directory
        run: |
          find build -type f -o -type d
        id: list_files_and_folders
      
      - name: Upload to Google Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          credentials: ${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}
          src: ${{ steps.list_files_and_folders.outputs.stdout }}
          bucket: frontend-react-bucket